<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Not So Secret Web</title>
  </head>
  <body class="bg-light">
    <!-- ! ----------------NAVBAR------------------>
    <section class="navbar navbar-expand-md navbar-light bg-warning fixed-top">
      <div class="container-fluid">
        <a href="./index.html" class="navbar-brand">
          <img class="logo-image" src="./img/logo.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <h3>Not So Secret Web</h3>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 me-3 mb-lg-0">
            <li class="nav-item">
              <a href="../index.html" class="nav-link" aria-current="page">
                Home
              </a>
            </li>

            <li class="nav-item">
              <a
                href="../PROFILE/index.html"
                class="nav-link"
                aria-current="page"
              >
                Profile
              </a>
            </li>

            <li class="nav-item">
              <a href="../NOTIFICATIONS/" class="nav-link" aria-current="page">
                Notifications
              </a>
            </li>

            <li class="nav-item bg-danger">
              <a
                href="../CONTACT/index.html"
                class="nav-link"
                aria-current="page"
              >
                Contact
              </a>
            </li>

            <li class="nav-item">
              <a
                href="../LOGIN/index.html"
                class="nav-link"
                aria-current="page"
              >
                Log Out!
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <!-- ! ----------------CONTACT AREA------------------>

    <section
      class="d-flex flex-row p-2 pt-5 gap-2 mt-5 justify-content-between"
    >
      <div class="container">
        <h1 class="text-center">CONTACT FORM</h1>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label"> Name </label>
            <input
              name="name"
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label"> Email </label>
            <input
              name="email"
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
            />
          </div>

          <div class="mb-3">
            <label for="input" class="form-label"> Input </label>
            <input
              name="input"
              type="text"
              class="form-control"
              id="input"
              placeholder="Enter your input"
            />
          </div>
          <div class="text-center">
            <button class="btn btn-danger mb-4">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <!-- ! ----------------FOOTER------------------>
    <div>
      <nav class="justify-content-center bg-dark p-4 fixed-bottom">
        <p class="text-light text-center">Copyright bla bla bla</p>
      </nav>
    </div>
  </body>
</html>
